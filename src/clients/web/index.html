<!DOCTYPE html>
<html>
  <style>
    img {
      max-width: 100%;
    }
  </style>
  <body>
    <img id="board" src="" />
  </body>
  <script>
    const url = 'https://edbwqkva0d.execute-api.us-east-1.amazonaws.com/prod'
    const sort = x => x.sort((a, b) => b.modified - a.modified)
    const start = (images) => {
      let current = 0
      const image = images[current]
      document.getElementById('board').setAttribute('src', image.path)
    }
    fetch(url)
      .then(x => x.json())
      .then(sort)
      .then(start)
  </script>
</html>
